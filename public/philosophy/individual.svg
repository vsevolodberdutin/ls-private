<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(251,146,60);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Multiple people silhouettes representing diversity -->
  <circle cx="120" cy="100" r="30" fill="url(#grad1)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
  <circle cx="200" cy="100" r="30" fill="url(#grad1)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>
  <circle cx="280" cy="100" r="30" fill="url(#grad1)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>

  <!-- Communication lines showing barriers -->
  <line x1="150" y1="100" x2="170" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="100" x2="250" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Lightbulbs above heads representing different perspectives -->
  <path d="M 120 50 Q 115 40 120 35 Q 125 40 120 50" fill="rgba(251,146,60,0.4)" stroke="rgba(251,146,60,0.8)" stroke-width="1.5"/>
  <path d="M 200 50 Q 195 40 200 35 Q 205 40 200 50" fill="rgba(236,72,153,0.4)" stroke="rgba(236,72,153,0.8)" stroke-width="1.5"/>
  <path d="M 280 50 Q 275 40 280 35 Q 285 40 280 50" fill="rgba(251,146,60,0.4)" stroke="rgba(251,146,60,0.8)" stroke-width="1.5"/>

  <!-- Speech bubbles showing different languages -->
  <ellipse cx="90" cy="150" rx="25" ry="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <ellipse cx="200" cy="150" rx="25" ry="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <ellipse cx="310" cy="150" rx="25" ry="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="250" r="5" fill="rgba(251,146,60,0.3)"/>
  <circle cx="350" cy="250" r="5" fill="rgba(236,72,153,0.3)"/>
  <circle cx="200" cy="230" r="3" fill="rgba(255,255,255,0.2)"/>
</svg>
