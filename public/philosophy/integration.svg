<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(251,146,60);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:0.2" />
    </linearGradient>
    <radialGradient id="radialGrad">
      <stop offset="0%" style="stop-color:rgb(251,146,60);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Two merging circles representing integration -->
  <circle cx="150" cy="150" r="70" fill="url(#radialGrad)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
  <circle cx="250" cy="150" r="70" fill="url(#radialGrad)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>

  <!-- Intersection area (overlap) -->
  <ellipse cx="200" cy="150" rx="30" ry="70" fill="url(#grad3)" opacity="0.6"/>

  <!-- Arrows showing merging -->
  <path d="M 100 80 L 150 100 L 130 90 M 150 100 L 140 120" stroke="rgba(251,146,60,0.8)" stroke-width="2" fill="none"/>
  <path d="M 300 80 L 250 100 L 270 90 M 250 100 L 260 120" stroke="rgba(236,72,153,0.8)" stroke-width="2" fill="none"/>

  <!-- Central merge symbol -->
  <circle cx="200" cy="150" r="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  <path d="M 190 150 L 200 160 L 210 150" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 190 150 L 200 140 L 210 150" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Decorative elements -->
  <circle cx="80" cy="240" r="5" fill="rgba(251,146,60,0.3)"/>
  <circle cx="320" cy="240" r="5" fill="rgba(236,72,153,0.3)"/>
  <circle cx="200" cy="60" r="4" fill="rgba(255,255,255,0.2)"/>
  <circle cx="200" cy="240" r="4" fill="rgba(255,255,255,0.2)"/>
</svg>
