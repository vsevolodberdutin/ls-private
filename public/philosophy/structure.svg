<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(251,146,60);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(236,72,153);stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Network/Structure visualization -->
  <circle cx="200" cy="80" r="25" fill="url(#grad2)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>

  <!-- Second layer -->
  <circle cx="120" cy="150" r="20" fill="url(#grad2)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>
  <circle cx="200" cy="150" r="20" fill="url(#grad2)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
  <circle cx="280" cy="150" r="20" fill="url(#grad2)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>

  <!-- Third layer -->
  <circle cx="80" cy="220" r="15" fill="url(#grad2)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
  <circle cx="160" cy="220" r="15" fill="url(#grad2)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>
  <circle cx="240" cy="220" r="15" fill="url(#grad2)" stroke="rgba(251,146,60,0.6)" stroke-width="2"/>
  <circle cx="320" cy="220" r="15" fill="url(#grad2)" stroke="rgba(236,72,153,0.6)" stroke-width="2"/>

  <!-- Connecting lines showing structure -->
  <line x1="200" y1="105" x2="120" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="200" y1="105" x2="200" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="200" y1="105" x2="280" y2="130" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <line x1="120" y1="170" x2="80" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="120" y1="170" x2="160" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="200" y1="170" x2="240" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="280" y1="170" x2="320" y2="205" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Decorative grid in background -->
  <rect x="30" y="40" width="340" height="210" rx="10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
